<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <link rel="stylesheet" type="text/css" href="mypage.css" />
    <title>mypage</title>
</head>
<body>
  <div class="container">
    <ul id="scene">
      <li class="layer" data-depth="1"><img src="https://i.postimg.cc/44LxkHX9/Space-BP.png"/></li>
      <li class="layer" data-depth="-1"><img src="./images/planet2.png"/></object></li>
      <li class="layer" data-depth="2"><img src="./images/planet1.png"/></object></li>
      <li class="layer" data-depth="0.5"><img src="https://i.postimg.cc/fyrzxp8K/Space-Meteors.png"/></object></li>
      <li class="layer" data-depth=".1"><span id="scientist">PARK<br>SEEUN</span></li>
    </ul>
  </div>
  <div class="center">
    <div class="card" id="card">
      <div class="wrap">
        <div class="front">
          <img class="tarot" src="./images/tarot_card.svg">
        </div>
        <div class="back">
          <img class="tarot" src="./images/tarot_card_back.svg">
        </div>
      </div>
    </div>
  </div>
  <script src="mypage.js"></script>
</body>
</html>
